version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: globe_postgres
    environment:
      POSTGRES_USER: globe
      POSTGRES_PASSWORD: globe_dev_password
      POSTGRES_DB: globe
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U globe"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

